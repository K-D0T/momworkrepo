{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="d-flex flex-wrap flex-row justify-content-center">
      <h1 style="font-family:courier;">Current Pictures On File</h1>
    </div>
    <hr/>
    <div class="d-flex flex-wrap flex-row justify-content-center">

      {% for i in pics %}
        <div class="p-3">
          <div class="card" style="width: 18rem;">
            <img src="/media/{{i}}" class="card-img-top">
          </div>
        </div>
      {% endfor %}
    </div>
    
    <hr/>
    {% if user.is_authenticated %}
      <div class="d-flex flex-wrap">
        <div class="mx-auto">
          <form id="MainForm" action="{% url 'submitpics' %}" enctype='multipart/form-data' method="post">
            
            {% csrf_token %}
            <label class="m-3" for="{{ form.pic.id_for_label }}" style="font-family:courier"><b>Add Picture: </b></label>
            {{ form.pic }}
            <button type="signup" class="btn btn-outline-success m-3" style="font-family:courier; height: 40px; width: auto;">Add Picture</button>
            
          </form>
        </div>
        <div class="mx-auto">
          <form id="MainForm" action="{% url 'create' %}" enctype='multipart/form-data' method="post">

            {% csrf_token %}

            <label class="m-3" for="quantity" style="font-family:courier"><b>Enter The Number Of Pictures To Be Shown: </b></label>
            <input class="form-control m-3" style="width: 50px; height: auto;" required="True" type="number" id="quantity" name="quantity" min="1"  max="5">
            <button type="signup" class="btn btn-outline-success m-3" style="font-family:courier; height: 40px; width: auto;">Create</button>

          </form>
        </div>
      </div>
    {% endif %}
  </body>
</html>

{% endblock %}
