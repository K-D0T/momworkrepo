{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="d-flex flex-wrap flex-row justify-content-center">
  <div class="p-3">
    <div class="card">
      <img src="/media/{{match_pic}}" class="card-img-top" style="width: auto; height: 150px;">
    </div>
  </div>
</div>

<hr/>


<div class="d-flex flex-wrap flex-row justify-content-center">

  {% for i in pics %}
    <div class="p-3">
      <div class="card">
        <img src="/media/{{i}}" class="card-img-top" style="width: auto; height: 150px;">
      </div>
    </div>
  {% endfor %}
</div>


{% endblock %}
